<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cart-container">
    <h1>Bundle & Save</h1>
    <div class="page">
    <div class="cart-item" onclick="toggleCart(this)">
      <div class="cart-header">
        <input type="radio" name="bundle" />
        <label>1 Pair</label>
        <span>DKK 195.00</span>
        <span class="discount">50% OFF</span>
      </div>
      <div class="cart-body">
        <div class="option"> 
            <label for="size1">Size:</label>
             <select id="size1">
               <option>S</option>
               <option>M</option>
               <option>L</option>
             </select>
             <label for="color1">Color:</label>
             <select id="color1">
               <option>Red</option>
               <option>Blue</option>
               <option>Green</option>
             </select>
           </div>
      </div>
    </div>
